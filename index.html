<!DOCTYPE html>
<html ng-app="memoryGameApp">
<head>
  <meta charset="utf-8">
  <title>Memory Game</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald|Monoton" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="game.js"></script>
</head>
<body ng-controller="GameCtrl">
  <h1>MEMORY GAME</h1>
  <h2>***Bruce Conrad Style***</h2>

  <table>
    <tr ng-repeat="row in game.grid">
      <td ng-repeat="tile in row" ng-click="game.flipTile(tile)">

        <div class="container">
          <div class="card" ng-class="{flipped: tile.flipped}">
              <img class="front" ng-src="pics/blackSQ.jpg">
              <img class="back" ng-src="pics/{{tile.title}}.jpg">
          </div>
        </div>

      </td>
    </tr>
  </table>

  <div class="message">{{game.message}}</div>
</body>
</html>
